<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video esta no meu proprio servidor</p>
    <video poster="imagens/Digimon-Toei-1.jpg" controls width="500" autoplay>
        <source src="midia/Meuvideofor.mp4" type="video/mp4">
        <source src="midia/Meuvideoforw.webm" type="webm">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <p>Seu navegador não é compativel com videos.</p>
    </video>
    <hr>
    <h1>Inserindo videos do youtube</h1>
    <p>O video abaixo esta hospedado em um canal do youtube.</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/SZE5cu9wAE4?si=cCw3pHPJft3tmmmv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
