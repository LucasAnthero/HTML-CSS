    <title>Teste de hover</title>
    <style>
        div:hover{
            color: red;
        }
        div > .escondido{
            display: none;
        }
        div:hover > .escondido{
            display: block;
            color: black;
            background-color: rgb(255, 123, 123);
            width: 500px;
        }
        h1{
            text-align: center;
        }
        p{
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
