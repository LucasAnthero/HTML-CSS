<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/mobf.css" media="screen">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width:768px) and (max-width:992px)">
    <link rel="stylesheet" href="estilos/desk.css" media="screen and (min-width:992px)">
</head>
<body>    
    <main>
        <div id="img"></div>

        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            
        <form method="get">
            
            <div class="campo">
                <label for="usua"><i class="material-symbols-outlined">person</i></label>
                <input placeholder="Digite seu email" class="caixa" type="email" name="usu" id="usua" autocomplete="email" required maxlength="30">
            </div>

            <div class="campo">
                <label for="senh"><i class="material-symbols-outlined">key</i></label>
                <input placeholder="Senha" class="caixa" type="password" name="sen" id="senh" autocomplete="current-password" required minlength="8" maxlength="15">
            </div>

            <input id="entrar" type="submit" value="Entrar">

            <div id="esqsenha">
                <a href="#">Esqueci minha senha &#x2709</a>
            </div>
        </form>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
